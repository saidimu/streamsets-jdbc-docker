#
# Hashicorp Vault Integration
#

#
# The Vault User ID is generated by hashing the MAC address belonging to the network interface assigned
# the IP address of hostname -f. It can also be retrieved by the show-vault-id command of the
# streamsets executable.
#

# URL of the vault server to connect to
#vault.addr=http://localhost:8200

# SDC authenticates with Vault using the AppId authentication back-end. The app-id must be specified below.
#vault.app.id=

#
# Optional Settings
#

# The renewal interval must be smaller than the shortest lease issued by Vault
#vault.lease.renewal.interval.sec=60
#vault.lease.expiration.buffer.sec=120
#vault.open.timeout=0
#vault.proxy.address=
#vault.proxy.port=8080
#vault.proxy.username=
#vault.proxy.password=
#vault.read.timeout=0
#vault.ssl.enabled.protocols=TLSv1.2,TLSv1.3
#vault.ssl.truststore.file=
#vault.ssl.truststore.password=
#vault.ssl.verify=true
#vault.ssl.timeout=0
#vault.timeout=0